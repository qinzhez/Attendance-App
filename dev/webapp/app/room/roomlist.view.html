<div class="col-md-6 col-md-offset-3">
    <h2>Room List</h2>
    
    	 <div class="btn-group">
            <form name="form" ng-submit="vm.getRoomsOwned()" role="form">
            <button type="submit" class="btn btn-primary">Owned Rooms</button>
            <button type="button" class="btn btn-primary" ng-click="vm.roomChosen()">Participant Rooms</button>
        </div>
        <table>
            <tr ng-repeat="x in vm.rooms">
                <td>{{x.rid}}</td>
                <td><a herf="" ng-click="vm.roomChosen(x.id)">{{x.Name}}</a></td>
                <td>{{x.participationNum}}</td>
                <td><i class="material-icons">check</i>
                    <i class="material-icons">edit</i>
                    <i class="material-icons">delete</i></td>
            </tr>
        </table>
         </form>
        </form>
</div>
