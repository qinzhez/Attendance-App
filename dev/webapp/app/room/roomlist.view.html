<div class="col-md-6 col-md-offset-3">
    <h2>Room List</h2>
    
    	 <div class="btn-group">
            <form name="form" ng-submit="vm.getRoomsOwned()" role="form">
            <button type="submit" class="btn btn-primary">Owned Rooms</button>
            <button type="submit" class="btn btn-primary">Participant Rooms</button>
        </div>
        <table>
            <tr ng-repeat="x in vm.rooms">
                <td>{{x.rid}}</td>
                <td><a herf="">{{x.Name}}</a></td>
                <td>{{x.participationNum}}</td>
           
            </tr>
        </table>
         </form>

   
       
</div>
