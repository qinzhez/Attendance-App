<div class="col-md-6 col-md-offset-3">
    <h2>Room List</h2>
    <form name="form" ng-submit="vm.getRoomsOwned()" role="form">
    	<div class="form-actions">
            <button>Room Info</button>
        </div>
        <div ng-controller="RoomListController">
            <span>Room Owned</span>
            <table>
                <tr ng-repeat="x in rooms">
                    <td>{{x.rid}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.pariticipationNum}}</td>
                </tr>
            </table>
        </div>
        
    </form>
    </div>
