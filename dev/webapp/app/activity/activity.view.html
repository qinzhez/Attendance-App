    <!-- show activity list -->
    <div class = "activitytable">
        <table class = "table" style = "color:#FFFFFF;margin-top:10px; font-size:15px;">
            <tr>
                <td>Activity ID</td>
                <td>Activity name</td>
                <td>Number of participates</td>
                <td>Subscribe</td>
                <td>Check in</td>
                <td>Absent</td>
            </tr>
            <tr ng-repeat="x in vm.room">
                <td width=50px>{{x.aid}}</td>
                <td width=100px><a herf="" ng-click="vm.roomChosen(x.id)">{{x.name}}</a></td>
                <td width=30px>{{x.participationNum}}</td>
                <td width=50px>
                    <i class="material-icons" ng-show="x.isAdmin"><a ng-click="">toggle_on</a></i>
                    <i class="material-icons" ng-show="x.isAdmin"><a ng-click="">toggle_off</a></i>
                </td>
                <td width=50px>
                    <i class="material-icons" ng-show="x.isAdmin"><a ng-click="">check_box</a></i>
                    <i class="material-icons" ng-show="x.isAdmin"><a ng-click="">check_box_outline_blank</a></i>
                </td>
                <td width=50px>
                    <i class="material-icons" ng-show="x.isAdmin"><a ng-click="">indeterminate_check_box</a></i>
                </td>
            </tr>
        </table>
    </div>
</div>
