<div class="col-md-6 col-md-offset-3">
    <h3 style = "color:#FFFFFF;">Activities for {{vm.room.name}}</h3>
    
    <!-- show room info -->
    <div class='room_information'>
         <span>{{vm.room.description}}</span>
    </div>
    
    <!-- show activity list -->
    <div class = "activitytable" data-ng-init="vm.getActivityList()">
        <table class = "table" style = "color:#FFFFFF;margin-top:10px; font-size:15px;">
            <tr>
                <td>Activity ID</td>
                <td>Activity name</td>
            </tr>
            <tr ng-repeat="x in vm.activity">
                <td width=50px>{{x.aid}}</td>
                <td width=100px><a ng-click="vm.activityChosen(x)">{{x.name}}</a></td>
            </tr>
        </table>
    </div>
</div>
